<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de codigo.</title>

    <link rel="stylesheet" href="./css/Normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/Browsercode3x_42200.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <!-- onkeyup es un evento que llama a la funcion flecha de update en js -->
      <textarea
        onkeyup="update()"
        id="text"
        class="text"
        placeholder="Escribe tu codigo"
      ></textarea>
      <iframe id="view" srcdoc="<h1>hola mundo</h1>"></iframe>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
